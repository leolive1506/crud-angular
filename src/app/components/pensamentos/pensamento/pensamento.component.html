<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
  <div class="acoes">
    <button class="botao-favorito" (click)="atualizarFavoritos()">
      <img src="/assets/imagens/icone-favorito-{{ mudarIconeFavorito() }}.png" alt="Icone Favorito {{ mudarIconeFavorito() }}">
    </button>
    <button class="botao-editar" routerLink="/pensamento/editar/{{ pensamento.id }}">
      <img src="/assets/imagens/icone-editar.png" alt="Icone de editar">
    </button>
    <button class="botao-excluir" routerLink="/pensamento/excluir/{{ pensamento.id }}">
      <img src="/assets/imagens/icone-excluir.png" alt="Icone de editar">
    </button>

  </div>
</div>
